<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Gulp</title>
</head>

<body>
   @@include('_header.html')

   <header class="header">
      <div class="header-top">
         <div class="header-top__content">
            <div class="header-top__logo">
               <div class="header-top__logo-img">
                  <a href="#"> <img src="img/Header/Logo.png" alt="logo" /></a>
               </div>
               <div class="header-top__logo-name">
                  <span translate="no" class="header-top__logo-name-t">T</span>
                  <span translate="no" class="header-top__logo-name-h">H</span>
                  <span translate="no" class="header-top__logo-name-e">E</span>
                  <span translate="no" class="header-top__logo-name-y">Y</span>
                  <span translate="no" class="header-top__logo-name-a">A</span>
                  <span translate="no" class="header-top__logo-name-l">L</span>
                  <span translate="no" class="header-top__logo-name-o">O</span>
                  <span translate="no" class="header-top__logo-name-w">W</span>
               </div>
            </div>
            <div class="header-top__menu">
               <div class="menu__burger">
                  <span></span>
                  <span></span>
                  <span></span>
               </div>
               <nav class="menu">
                  <ul class="menu-list">
                     <li class="menu-links"><a href="" target="blank">about
                           us</a>
                     </li>
                     <li class="menu-links"><a href="#" target="blank">services</a>
                     </li>
                     <li class="menu-links"><a href="https://vk.com/id153000630" target="blank">
                           contact</a>
                     </li>
                  </ul>
                  <div class="header-top__menu-back">
                  </div>
                  <div class="header-top__menu-back2">
                  </div>
               </nav>
            </div>
         </div>
      </div>
   </header>
   <main class="main">
      <section class="one">
         <div class="one__container">
            <div class="one__constent">
               <div class="one__column one__column-one">
                  <div class="one__column-img">
                     <img src="img/Section__one/Better.png" alt="" />
                  </div>
                  <div class="one__column-text">
                     BETTER DESIGN
                  </div>
               </div>
               <div class="one__column one__column-two">
                  <div class="one__column-img">
                     <img src="img/Section__one/Customize.png" alt="" />
                  </div>
                  <div class="one__column-text">
                     CUSTOMISE
                  </div>
               </div>
               <div class="one__column one__column-three">
                  <div class="one__column-img">
                     <img src="img/Section__one/Its.png" alt="" />
                  </div>
                  <div class="one__column-text">
                     ITS FREE
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="happy">
         <div class="happy__container">
            <div class="happy__content">
               <div class="happy__timer">
                  <div class="happy__timer-box-box">
                     <p class="happy__timer-name">Дней</p>
                     <div class="happy__timer-box">
                        <p class="days">00</p>
                     </div>
                  </div>
                  <div class="happy__timer-box-box">
                     <p class="happy__timer-name">Часов</p>
                     <div class="happy__timer-box">
                        <p class="hours">00</p>
                     </div>
                  </div>
                  <div class="happy__timer-box-box">
                     <p class="happy__timer-name">Минут</p>
                     <div class="happy__timer-box">
                        <p class="minutes">00</p>
                     </div>
                  </div>
                  <div class="happy__timer-box-box">
                     <p class="happy__timer-name">Секунд</p>
                     <div class="happy__timer-box">
                        <p class="seconds">00</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
   <div class="load">
      <div class="load__box">
         <div class="load__inside-box">
            <div class="load__arrow-top-pd">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
            <div class="load__arrow-bottom-pd">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
            <div class="load__arrow-left-pd">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
            <div class="load__arrow-right-pd">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
         </div>
         <div class="load__bg">
            <img src="img/loading/load__arrow.png" alt="" />
         </div>
         <div class="load__outinside-box">
            <div class="load__arrow-top-mr">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
            <div class="load__arrow-bottom-mr">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
            <div class="load__arrow-left-mr">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
            <div class="load__arrow-right-mr">
               <img src="img/loading/arrow__load.png" alt="" />
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.min.js"></script>
</body>

</html>
